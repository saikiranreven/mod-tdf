<!DOCTYPE html>
<html>
<head>
    <title>Cloud Run Clock</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .time {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Current Server Time</h1>
    <div class="time">{{ time }}</div>
    <p>Timezone: {{ timezone }}</p>
    
    <script>
        // Auto-update time every second
        setInterval(() => {
            const now = new Date();
            document.querySelector('.time').textContent = 
                now.toLocaleString();
        }, 1000);
    </script>
</body>
</html>
